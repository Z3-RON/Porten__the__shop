<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porten</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="under__head">

            <div class="under__head__job">
                <div class="under__head__item">
                    <img src="IMG/phone icon.svg" alt="icon: phone" class="under__head__img">
                    <span class="under__head__text under__head__txt">8 (812) 123-45-67</span>
                </div>
                <div class="under__head__item under__head__border">
                    <span class="under__head__text">Работаем 7 дней в неделю</span>
                </div>
                <div class="under__head__item">
                    <span class="under__head__text">9:00 — 18:00</span>
                </div>
            </div>
            <!-- /.under__head__job -->
            <button class="under__head__button">
                <img src="IMG/register icon.svg" alt="icon: register" class="button__head__img">
                <span class="button__head__text">Войти / Регистрация</span>
            </button>
            <!-- /.under__head__reg -->
        </div>
        <!-- /.under__head-->

        <header class="header">
            <a href="index.html" class="header__logo">
                <span class="logo__name">porten</span>
            </a>

            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__ref">понравилось</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__ref">личный кабинет</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__ref">настройки</a>
                    </li>
                </ul>
                <div class="icon__set">
                    <img src="IMG/cart.svg" alt="icon: cart" class="icon__item icon">
                    <img src="IMG/search.svg" alt="icon: search" class="icon__item">
                </div>
            </nav>
        </header>
    </div>
    <!-- /.container -->
</body>

</html>
